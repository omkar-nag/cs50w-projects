{% extends "network/layout.html" %}

{% block body %}

    <h2 style="margin-left: 2ch;">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}"  style="margin-left: 5ch;" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input style="width: 500px;" class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input style="width: 500px;"class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input style="width: 500px;" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input style="width: 500px;"class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    <p style="margin-left: 5ch;">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

{% endblock %}
