{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-inverse" class="changes">
            <a id="linkallposts" style="font-family: monospace; font-size: 20px; padding-top: 12px;" class="navbar-brand" href="#">Network</a>
          
            <div class="container-fluid">
              <ul class="nav navbar-nav">
                
                {% if user.is_authenticated %}
                <a  id="newpost" class="navbar-brand" href="#">New Post</a>
                    <li class="nav-item" >
                        <a id="followingtab" class="navbar-brand"  href="#">Following</a>
                    </li>
                    <li class="nav-item">
                        <strong><a id="myprofile" style="vertical-align: text-bottom;" class="navbar-brand" href="#">{{ user.username }}</a></strong>
                    </li>
              </ul>
            <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="navbar-brand" id="logout" href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span> Log Out</a>
                    </li>
            </ul>
                {% else %}
            <ul class="nav navbar-nav navbar-right">

                    <li class="nav-item">
                        <a class="navbar-brand" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="{% url 'register' %}">Register</a>
                    </li>
            </ul>
                {% endif %}
            </div>
          </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
        <script src="{% static 'network/inbox.js' %}"></script>
    </body>
</html>
